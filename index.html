<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calculadora">
        <div class="display">
            <div class="valor-superior" valor-superior></div>
            <div class="valor-inferior" valor-inferior></div>
        </div>

        <button numero class="btn">7</button>
        <button numero class="btn">8</button>
        <button numero class="btn">9</button>
        <button operador class="btn">/</button>
        <button numero class="btn">4</button>
        <button numero class="btn">5</button>
        <button numero class="btn">6</button>
        <button operador class="btn">*</button>
        <button numero class="btn">1</button>
        <button numero class="btn">2</button>
        <button numero class="btn">3</button>
        <button operador class="btn">-</button>
        <button borrar id="borrar" class="btn">‚Üê</button>
        <button numero id="cero" class="btn">0</button>
        <button numero class="btn">.</button>
        <button operador class="btn">+</button>
        <button borrar-todo id="c" class="btn">C</button>
        <button igual id="igual" class="btn">=</button>
       
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
